<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css" integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-photos%2F3d&psig=AOvVaw1I1fjZOT3E-91NOi8r6nl8&ust=1692612733707000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCJDV8Pj_6oADFQAAAAAdAAAAABAS">
</head>
<body>
<div class="login">
    <div class="login-box">
        <h2 class="login__heading">Login</h2>
        <div class="input-box">
            <span class="icon">
                <i class="input-box__icon fa-solid fa-envelope"></i>
                <input type="email" >
                <label >Email</label>
            </span>
        </div>
        
        <div class="input-box">
            <span class="icon">
                <i class="input-box__icon fa-solid fa-lock"></i>
                <input type="password">
                <label >Password</label>
            </span>
        </div>

        <div class="remember-forgot">
            <label >
                <input type="checkbox">Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
        <div class="register-link">
            <p>Don't have an account ?</p>
            <a href="#">Register</a>
        </div>
    </div>
</div>
</body>
</html>
